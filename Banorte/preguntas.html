<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario sobre Tarjetas</title>
    <style>
        body {

            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {

            background-color:black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: red;
        }
        .question-container {

        }
        .question-container h2 {

        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuestionario sobre Tarjetas</h1>
        <p>¬øNecesitas ayuda para seleccionar alguna? ¬°Selecciona cualquier opci√≥n y juega para aprender!</p>
        <button class="button" onclick="startQuiz('credito')">Tarjeta de Cr√©dito</button>
        <button class="button" onclick="startQuiz('debito')">Tarjeta de D√©bito</button>
        
        <div id="questionContainer" class="question-container">

    </div>

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const quizzes = {
            credito: [
                { question: "¬øQu√© es el Costo Anual Total (CAT) de una tarjeta de cr√©dito?", options: ["Es el monto que pagas por cada compra con la tarjeta.", "Es una medida que incluye la tasa de inter√©s y los costos adicionales.", "Es el l√≠mite m√°ximo de cr√©dito que puedes obtener."], answer: "Es una medida que incluye la tasa de inter√©s y los costos adicionales." },
                { question: "¬øQu√© significa ‚Äúper√≠odo de gracia‚Äù en una tarjeta de cr√©dito?", options: ["El tiempo adicional que tienes para pagar tu factura sin cargos por intereses.", "El tiempo que tienes para usar la tarjeta sin que se aplique un l√≠mite de gasto.", "La fecha en la que se reinicia tu l√≠mite de cr√©dito."], answer: "El tiempo adicional que tienes para pagar tu factura sin cargos por intereses." },
                { question: "¬øQu√© sucede si solo pagas el m√≠nimo en tu tarjeta de cr√©dito?", options: ["Tu deuda se acumula con intereses m√°s altos.", "Se cancela el saldo restante.", "Recibes un descuento por pronto pago."], answer: "Tu deuda se acumula con intereses m√°s altos." },
                { question: "¬øQu√© es la tasa de inter√©s de una tarjeta de cr√©dito?", options: ["El porcentaje que se te cobra por usar cr√©dito.", "La cantidad fija que pagas mensualmente.", "El l√≠mite de cr√©dito asignado."], answer: "El porcentaje que se te cobra por usar cr√©dito." },
                { question: "¬øQu√© debes hacer si pierdes tu tarjeta de cr√©dito?", options: ["Reportarla inmediatamente al banco.", "Esperar a que el banco te llame.", "Seguir usando la tarjeta de d√©bito hasta encontrarla."], answer: "Reportarla inmediatamente al banco." }
            ],
            debito: [
                { question: "¬øC√≥mo afecta el uso de una tarjeta de d√©bito a tu historial de cr√©dito?", options: ["No afecta tu historial de cr√©dito ya que solo usas tu propio dinero.", "Mejora tu puntaje de cr√©dito si usas la tarjeta frecuentemente.", "Baja tu puntaje de cr√©dito si no pagas a tiempo."], answer: "No afecta tu historial de cr√©dito ya que solo usas tu propio dinero." },
                { question: "¬øQu√© sucede si no tienes fondos suficientes en tu cuenta al usar una tarjeta de d√©bito?", options: ["El banco rechazar√° la transacci√≥n.", "El banco te prestar√° dinero autom√°ticamente.", "Podr√°s realizar la compra y pagar m√°s tarde."], answer: "El banco rechazar√° la transacci√≥n." },
                { question: "¬øCu√°les son los beneficios de una tarjeta de d√©bito frente a una de cr√©dito?", options: ["No pagas intereses y solo gastas lo que tienes.", "Tienes un l√≠mite de cr√©dito m√°s alto.", "Generas historial crediticio m√°s r√°pido."], answer: "No pagas intereses y solo gastas lo que tienes." },
                { question: "¬øQu√© pasa si usas una tarjeta de d√©bito en el extranjero?", options: ["Pueden aplicarse cargos adicionales por transacci√≥n internacional.", "No puedes usarla en el extranjero.", "No se aplican cargos adicionales."], answer: "Pueden aplicarse cargos adicionales por transacci√≥n internacional." },
                { question: "¬øQu√© diferencia a una tarjeta de d√©bito de una tarjeta prepagada?", options: ["La tarjeta de d√©bito est√° vinculada a una cuenta bancaria.", "Ambas son iguales.", "La tarjeta prepagada no est√° vinculada a ninguna cuenta bancaria."], answer: "La tarjeta de d√©bito est√° vinculada a una cuenta bancaria." }
            ]
        };

        let currentQuiz;
        let questionIndex = 0;
        let correctAnswers = 0;

        function startQuiz(type) {
            currentQuiz = quizzes[type];
            questionIndex = 0;
            correctAnswers = 0;
            document.getElementById('questionContainer').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (questionIndex < currentQuiz.length) {
                const question = currentQuiz[questionIndex];
                document.getElementById('questionText').textContent = question.question;
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                question.options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.textContent = option;
                    optionElement.className = 'option';
                    optionElement.onclick = () => checkAnswer(option);
                    optionsContainer.appendChild(optionElement);
                });
            } else {
                alert(`Cuestionario finalizado. Has respondido correctamente ${correctAnswers} de ${currentQuiz.length} preguntas.`);
                document.getElementById('questionContainer').style.display = 'none';
            }
        }

        function checkAnswer(selectedOption) {
            const correctAnswer = currentQuiz[questionIndex].answer;
            if (selectedOption === correctAnswer) {
                correctAnswers++;
                launchConfetti();
                alert("¬°Respuesta Correcta! Cada respuesta correcta te lleva m√°s cerca de ser un experto en finanzas.");
            } else {
                launchSadFaces();
                alert("¬°Respuesta Incorrecta! Entender las finanzas puede ser dif√≠cil al principio, pero est√°s m√°s cerca de controlar tu futuro econ√≥mico.");
            }
            questionIndex++;
            showQuestion();
        }

        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 90,
                startVelocity: 50,
                origin: { y: 0.6 },
                colors: ['#bb0000', '#ffffff', '#0000ff'],
                shapes: ['square', 'circle']
            });
        }

        function launchSadFaces() {
            const sadFace = document.createElement('div');
            sadFace.textContent = "üò¢";
            sadFace.style.position = 'absolute';
            sadFace.style.fontSize = '50px';
            sadFace.style.top = Math.random() * window.innerHeight + 'px';
            sadFace.style.left = Math.random() * window.innerWidth + 'px';
            sadFace.style.transition = 'transform 4s ease';
            sadFace.style.transform = 'translateY(100px)';
            document.body.appendChild(sadFace);
            setTimeout(() => sadFace.remove(), 4000); // Las caritas duran 4 segundos
        }
    </script>
</body>
</html>
